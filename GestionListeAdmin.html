<html>

<head>
   <title>Gestion de Liste (ADMIN)</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="description" content="Squelette" />
   <meta name="keywords" content="Squelette,html,documentation" />
   <meta name="author" content="Marcellus Wallace" />
   <link href="Style-Admin.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="BlocHeader">
		 <img id="logo" src="Image/logo.jpg" >
		 <form action="Acceuil.html" method="post">
			  <input id="ButtonSeDeconnecter" type="submit" value="Se déconnecter">
		 </form>
		<label id="IdUser" for="IdUser">Bonjour [Prénom] [Nom] </label>
	</div>

   <div class="BlocGestionListe">
	  <div class="BlocListeClasseProfesseur">
		 
	  <div class="BlocSelectionListeClasseProfesseur">
		 <button id="BtnAfficherListeClasse" type="button" > Liste des classes </button>
		 <button id="BtnAfficherListeProfesseurs" type="button" > Liste des professeurs </button>
		 <a href="GraphiqueAdmin.html"><button id="BtnGraphique" type="button">Graphique</button></a>
		 <button id="BtnImportListeElèves" type="button" > Importer liste élèves </button>
		 <script>
		 function open_script(){
			window.location.assign('CreatePDF.php');
		 }
		 </script>
		 <button id="BtnImpressionListeElèvesPDF" type="button" onclick="open_script()">Imprimer un fichier PDF</button>
	  </div>
	  
	  <div class="BlocListeClasse" style="display:none">
		 <button id="BtnAjouterClasse" type="button" > Ajouter classe </button>
		 <button id="BtnSupprimerClasse" type="button" > Supprimer classe(s) </button></br>
		 
		 <select id="DDL_Matière" onChange="combo(this, 'theinput')" onMouseOut="comboInit(this, 'theinput')" >
		   <option>Toutes les Matières</option>      
		   <option>Matière 1</option>
		   <option>Matière 2</option>
		 </select>
		 
		 <p class="cbClasse">
			 <input type="checkbox" name="choix1" value="1" id="cb_choix1_1"> <label for="cb_choix1_1">Terminale A(Anglais) <img id="ButtonModifierClasse" src="Image/editer.png" class="icone_table" alt="Modifier classe"/></label>
			 <input type="checkbox" name="choix2" value="2" id="cb_choix2_2"> <label for="cb_choix2_2">Terminale B(Philosophie) <img id="ButtonModifierClasse" src="Image/editer.png" class="icone_table" alt="Modifier classe"/></label>
			 <input type="checkbox" name="choix3" value="3" id="cb_choix3_3"> <label for="cb_choix3_3">Terminale C(Espagnol) <img id="ButtonModifier" src="Image/editer.png" class="icone_table" alt="Modifier classe"/></label>
		 </p>
	  </div>
	  
	  <div class="BlocListeProfesseur">
		 <button id="BtnAjouterProfesseur" type="button" > Ajouter professeur(s) </button>
		 <button id="BtnSupprimerProfesseur" type="button" > Supprimer professeur(s) </button></br>
		 
		 <select id="DDL_Matière" onChange="combo(this, 'theinput')" onMouseOut="comboInit(this, 'theinput')" >
		   <option>Toutes les Matières</option>      
		   <option>Matière 1</option>
		   <option>Matière 2</option>
		 </select>
		 
		 <select id="DDL_Classe" onChange="combo(this, 'theinput')" onMouseOut="comboInit(this, 'theinput')" >
		   <option>Toutes les classes</option>      
		   <option>Terminal A</option>
		   <option>Terminal B</option>
		 </select>
		 
		 <p class="cbProfesseur">
			 <input type="checkbox" name="choix1" value="1" id="cb_choix1_1"> <label for="cb_choix1_1">Hervé Rodéot(Anglais) <img id="ButtonModifierClasse" src="Image/editer.png" class="icone_table" alt="Modifier classe"/></label>
			 <input type="checkbox" name="choix2" value="2" id="cb_choix2_2"> <label for="cb_choix2_2">Hervé Rodéot(Philosophie) <img id="ButtonModifierClasse" src="Image/editer.png" class="icone_table" alt="Modifier classe"/></label>
			 <input type="checkbox" name="choix3" value="3" id="cb_choix3_3"> <label for="cb_choix3_3">Marion marché(EPS)<img id="ButtonModifier" src="Image/editer.png" class="icone_table" alt="Modifier classe"/></label>
		 </p>
	  </div>
	  
	  <a href="AffichageListe(Prof).html"><button id="BtnValiderListeFourniture" type="button"> Valider </button></a>
	  <a href="AffichageListe(Prof).html"><button id="BtnAnnulerListeFourniture" type="button"> Annuler </button></a>  
	  </div>
	  
	  <div class="BlocCreationListeClasse" style="display:none">
			  <table class="TableCreation" >
				  <label id="label_IdTableau">Nouvelle classe</label>
					<tr>
					  <th>Intitulé</th>
					  <th>Niveau</th>
					</tr>
					<tr>
					  <td><input type="text" name="Intitulé" value="Terminal A"></td>
					  <td><input type="text" name="Niveau" value="Terminal"></td> 
					</tr>
			  </table>
			  
			   <table class="TableCreation" >
				  <label id="label_IdTableau">Liste des professeurs lié à la classe</label>
					<tr>
					  <th>M. / Mme.</th>
					  <th>Matière</th>
					  <th>Email</th>
					</tr>
					<tr>
					  <td><input type="text" name="NomProf" value="Marie Mariage"></td>
					  <td><input type="text" name="Matière" value="Anglais"></td>
					  <td><input type="text" name="EmailProf" value="MarieMariage@u-psud.fr"></td>
					</tr>
					<tr>
					  <td colspan=3><button id="BtnAjouterFourniture" type="button"> + </button></td>
					</tr>
			  </table>
			   
			    <table class="TableCreation" >
				  <label id="label_IdTableau">Liste des élèves de la classe</label>
					<tr>
					  <th>M. / Mme.</th>
					  <th>Email</th>
					</tr>
					<tr>
					  <td><input type="text" name="NomElève" value="Pierre André"></td>
					  <td><input type="text" name="Email" value="pandré@u-psud.fr"></td>
					</tr>
					<tr>
					  <td colspan=3><button id="BtnAjouterFourniture" type="button"> + </button></td>
					</tr>
			  </table>
		  </div>
	  
	  <div class="BlocCreationListeProfesseur">
			  <table class="TableCreation" >
				  <label id="label_IdTableau">Liste des professeurs</label>
					<tr>
					  <th>M. / Mme.</th>
					  <th>Matière</th>
					  <th>Email</th>
					</tr>
					<tr>
					  <td><input type="text" name="NomProf" value="Marie Mariage"></td>
					  <td><input type="text" name="Matière" value="Anglais"></td>
					  <td><input type="text" name="EmailProf" value="MarieMariage@u-psud.fr"></td>
					</tr>
					<tr>
					  <td colspan=3><button id="BtnAjouterFourniture" type="button"> + </button></td>
					</tr>
			  </table>
		  </div>
   </div>
</body>

</html>
