<html>

<head>
   <title>Gestion de Liste</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="description" content="Squelette" />
   <meta name="keywords" content="Squelette,html,documentation" />
   <meta name="author" content="Marcellus Wallace" />
   <link href="Style.css" type="text/css" rel="stylesheet" />
   
</head>

<body>
  	

	<div class="BlocEdition">
		<img id="logo" src="Image/logo.jpg" >
		<button id="BtnRetour" type="button" class="BtnDivEdition"><a href="Acceuil.html">Retour</a> </button>
	</div>

   <div class="BlocGestionListe">
     
    
    
    <select id="DDL_Matière" onChange="combo(this, 'theinput')" onMouseOut="comboInit(this, 'theinput')" >
	  <option>Toutes les Matières</option>      
	  <option>Matière 1</option>
	  <option>Matière 2</option>
	</select>

	<select id="DDL_Classe" onChange="combo(this, 'theinput')" onMouseOut="comboInit(this, 'theinput')" >
	  <option>Toutes les Classes</option>
	  <option>Terminale A</option>
	  <option>Terminale B</option>
	  <option>Premiere A</option>
	  <option>Premiere B</option>
	  <option>Seconde A</option>
	  <option>Seconde B</option>
	</select>

	<button id="BtnAjouter" type="button"> Ajouter </button>
	<button id="BtnModifier" type="button"> Modifier</button>
	<button id="BtnSupprimer" type="button"> Supprimer </button>
 
	<div class="BlocList">
		<p class="cb">
		    <input type="checkbox" name="choix1" value="1" id="cb_choix1_1"> <label for="cb_choix1_1">Liste Matière 1 _ Terminale A</label>
		    <input type="checkbox" name="choix2" value="2" id="cb_choix2_2"> <label for="cb_choix2_2">Liste Matière 1 _ Terminale B</label>
		    <input type="checkbox" name="choix3" value="3" id="cb_choix3_3"> <label for="cb_choix3_3">Liste Matière 2 _ Terminale A</label>
		</p>
    </div>
   </div>
     
</body>

</html>
