<html>

<head>
   <title>AffichageListe</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="description" content="Squelette" />
   <meta name="keywords" content="Squelette,html,documentation" />
   <meta name="author" content="Marcellus Wallace" />
   <link href="Style.css" type="text/css" rel="stylesheet" />
   
</head>

<body>

	<div class="BlocHeader">
   	  	<button id="ButtonSeDeconnecter" name="ButtonSeDeconnecter" type="button"><a href="Acceuil.html">Se déconnecter</button>
		<label id="IdUser" for="IdUser">Bonjour [Prénom] [Nom] </label>
	</div>

	<div class="BlocEdition">
		<img id="logo" src="Image/logo.jpg" >
   	  <button id="ButtonRetourListeProf" type="button" class="BtnDivEdition">Retour à la liste des professeurs</button>
   	</div>
	
   	<div class="BlocAffichageListe">
		<div class="BlocAffichageListeProf">
			<table class="TableAffichage">
				<label id="label_IdTableau">Liste des professeurs vous demandant des fournitures</label>
				  <tr>
					<th>M. / Mme.</th>
					<th>Matière</th> 
					<th>Nombre de fournitures</th>
				  </tr>
				  <tr>
					<td>Hervé pichot</td>
					<td>Anglais</td> 
					<td>3</td>
				  </tr>
				  <tr>
					<td>Jean-francine de la boétie</td>
					<td>Philosophie</td> 
					<td>63</td>
				  </tr>
			</table>
		</div>
		<div class="BlocAffichageListeFournitures" style="display:none">
			<table class="TableAffichageFournitures">
				<label id="label_IdTableau" text="Liste des fournitures demandé par le professeur"/>
				  <tr>
					<th>Intitulé</th>
					<th>Nombre</th> 
					<th>Description</th>
				  </tr>
				  <tr>
					<td>Crayon HB</td>
					<td>5</td> 
					<td>Crayon</td>
				  </tr>
				  <tr>
					<td>Livre "Les fleurs du mals"</td>
					<td>1</td> 
					<td>Acheter sur la fnac à 60€ seulement</td>
				  </tr>
			</table>
		</div>
   	</div>
   </body>



</html>
